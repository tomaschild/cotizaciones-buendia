{% extends 'core/base.html' %}
{% block title %}Registrarse{% endblock %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Registrate Hoy</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Registrate</button>
        </div>
    </form>
    <div>
        <small>
            Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesion</a>
        </small>
    </div>
</div>

{% endblock %}
